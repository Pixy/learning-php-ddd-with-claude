services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=orni_teach
      - DB_USER=orni
      - DB_PASSWORD=orni_password

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: orni_teach
      POSTGRES_USER: orni
      POSTGRES_PASSWORD: orni_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orni -d orni_teach"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
